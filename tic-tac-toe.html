<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>
  <style type="text/css">
    body {
  font-family: Arial, sans-serif;
  text-align: center;
  background-color: #f2f2f2;
}

h1 {
  font-size: 50px;
  margin: 20px 0;
}

table {
  margin: 0 auto;
  border-collapse: collapse;
}

td {
  width: 100px;
  height: 100px;
  border: 2px solid #ccc;
  text-align: center;
  font-size: 80px;
  cursor: pointer;
  transition: all 0.2s;
}

td:hover {
  background-color: #eee;
}

#message {
  font-size: 30px;
  margin-top: 20px;
  color: #333;
  font-weight: bold;
}

  </style>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <table>
    <tr>
      <td id="0"></td>
      <td id="1"></td>
      <td id="2"></td>
    </tr>
    <tr>
      <td id="3"></td>
      <td id="4"></td>
      <td id="5"></td>
    </tr>
    <tr>
      <td id="6"></td>
      <td id="7"></td>
      <td id="8"></td>
    </tr>
  </table>
  <p id="message"></p>
  <script type="text/javascript">
    var turn = "X";
    var moves = 0;
    var gameOver = false;

    // Initialize the game board
    var board = ["", "", "", "", "", "", "", "", ""];

    // Add click event listeners to each square
    var squares = document.getElementsByTagName("td");
    for (var i = 0; i < squares.length; i++) {
      squares[i].addEventListener("click", function() {
        if (gameOver) {
          return;
        }
        if (this.innerHTML !== "") {
          return;
        }
        this.innerHTML = turn;
        board[parseInt(this.id)] = turn;
        checkForWinner();
        turn = turn === "X" ? "O" : "X";
        moves++;
        if (moves === 9 && !gameOver) {
          document.getElementById("message").innerHTML = "It's a tie!";
          gameOver = true;
        }
      });
    }

    // Check if there's a winner
    function checkForWinner() {
      var winningCombinations = [
        [0, 1, 2],
        [3, 4, 5],
        [6, 7, 8],
        [0, 3, 6],
        [1, 4, 7],
        [2, 5, 8],
        [0, 4, 8],
        [2, 4, 6]
      ];
      for (var i = 0; i < winningCombinations.length; i++) {
        var combo = winningCombinations[i];
        if (board[combo[0]] !== "" && board[combo[0]] === board[combo[1]] && board[combo[1]] === board[combo[2]]) {
          document.getElementById("message").innerHTML = turn + " wins!";
          gameOver = true;
          return;
        }
      }
    }
  </script>
</body>
</html>
